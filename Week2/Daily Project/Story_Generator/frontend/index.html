<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Story Generator</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Story Generator</h1>
        <div class="input-area">
            <input type="text" id="topic-input" placeholder="Enter a story topic...">
        </div>

        <div class="controls-area">
            <div class="slider-group">
                <label for="temp-slider">Creativity (Temperature): <span id="temp-value">0.7</span></label>
                <input type="range" id="temp-slider" min="0.1" max="1.0" step="0.1" value="0.7">
            </div>
            <div class="slider-group">
                <label for="tokens-slider">Story Length (Max Tokens): <span id="tokens-value">150</span></label>
                <input type="range" id="tokens-slider" min="50" max="500" step="10" value="150">
            </div>
        </div>

        <button id="generate-btn">Generate Story</button>

        <div class="story-display" id="story-display">
            <p>Your amazing story will appear here.</p>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
