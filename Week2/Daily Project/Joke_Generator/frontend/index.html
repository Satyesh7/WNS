<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pun Generator</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Pun Generator</h1>
        <p class="subtitle">Enter a topic and get a pun instantly!</p>
        
        <input type="text" id="topic-input" placeholder="e.g., computers, space, cheese">
        
        <div class="joke-display" id="joke-display">
            <p>Your brilliant pun will appear here.</p>
        </div>
        
        <button id="generate-btn">Get Pun!</button>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
